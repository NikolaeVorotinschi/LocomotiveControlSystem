name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc make

      - name: ğŸ”¨ Compile the project
        run: gcc -g main.c traction_control.c brake.c diagnostics.c input_handler.c logger.c -o locomotive -no-pie -Wall

      - name: âœ… Run tests (ĞµÑĞ»Ğ¸ Ñƒ Ñ‚ĞµĞ±Ñ ĞµÑÑ‚ÑŒ Ñ‚ĞµÑÑ‚Ñ‹)
        run: ./tests/run_tests.sh || echo "No tests found"

      - name: ğŸ“¦ Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: locomotive
          path: ./locomotive
